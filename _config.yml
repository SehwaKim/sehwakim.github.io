## Base settings ##
url:
baseurl: /
title: Hello World
description: > #this means to ignore newlines until "nav_lists:"

nav_lists:
  - titles:
      en: About
      zh: 关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /blog/about.html

paths:
  base: /blog
  home: /
  all:  /blog/all.html
  rss:  /feed.xml

## GitHub repository (if the site is hosted by GitHub) ##
repository: sehwakim/study
repository_tree: develop

## Language & timezone ##
lang: ko #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone:

## Author & social ##
author:
  name: "Sehwa Kim"
  email: sehwakm@gmail.com
  # facebook:  #your Facebook username
  twitter:
  github:  sehwakim
  googleplus: 
  weibo: 
  douban: 
  # linkedin:  #your Linkedin username

## Comment system (Disqus) ##
disqus:
  shortname: sehwakim-github-io

## Google Analytics ##
ga_tracking_id: 

# mathjax: true

## Paginate ##
paginate: 7
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: html # text | html

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - CHANGELOG.md
  - CHECKLIST.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor

## Plugins ##
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji